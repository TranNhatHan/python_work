{% extends "blogs/base.html" %}

{% block content %}
    <p><a href="{% url 'blogs:page' page.id %}">{{ page }}</a></p>

    <p>Add a new post:</p>
    <form action="{% url 'blogs:new_post' page.id %}" method="post">
        {% csrf_token %}
        {{form.as_div}}
        <button name="submit">Add post</button>
    </form>

{% endblock content %}
